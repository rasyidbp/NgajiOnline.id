<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login SignUp | NgajiOnline.id</title>
    <link rel="stylesheet" href="css/Login_signup.css" />
    <!-- Menyertakan jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist\css\bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <!-- Bootstrap Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-lg-flex" id="navbarNav">
            <a class="navbar-brand col-lg-3 me-0 text-success fw-semibold" href="index.html">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="30" height="30">
                <path d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
              </svg>
              NgajiOnline.id
            </a>
            <ul class="navbar-nav col-lg-6 justify-content-lg-center">
              <li class="nav-item">
                <a class="nav-link text-success fw-semibold" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success fw-semibold" href="layanan.html">Layanan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success fw-semibold" href="contact.html">Kontak</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success fw-semibold" href="about.html">Tentang Kami</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success fw-semibold active" href="faq.html">FAQ</a>
              </li>
            </ul>
            <div class="d-lg-flex col-lg-3 justify-content-lg-end">
              <button type="button" class="btn btn-success" onclick="document.location='logInSignUp.html'">Sign in</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img src="img\logIn.jpg" alt="" />
        </div>
        <div class="back">
          <img class="backImg" src="img\SignUp.jpg" alt="" />
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form action="#" id="login">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input id="loginEmail" type="text" placeholder="Enter your email" />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input id="loginPassword" type="password" placeholder="Enter your password" />
                </div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember Me?
                </label>
                <div class="button input-box">
                  <input type="submit" value="Submit" />
                </div>
                <div class="text sign-up-text">
                  Don't have an account? <label for="flip">Sign up now</label>
                </div>
              </div>
            </form>
          </div>

          <div class="signup-form">
            <div class="title">Signup</div>
            <form action="#" id="signup">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" id="signupName" placeholder="Enter your name" />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" id="signupEmail" placeholder="Enter your email" />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Enter your password" id="signupPassword" />
                </div>
                <div class="button input-box">
                  <input type="submit" value="Submit" />
                </div>
                <div class="text sign-up-text">
                  Already have an account? <label for="flip">Login now</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap-5.3.3-dist\js\bootstrap.bundle.js"></script>
    <script src="js/login.js"></script>

    <!-- Tambahan jQuery -->
    <script>
      $(document).ready(function() {
        console.log("jQuery is working!");

        // Mengganti teks tombol "Sign in" saat halaman dimuat
        $("button.btn.btn-success").text("Login Sekarang!");

        // Menangani event submit pada form login
        $("#login").submit(function(event) {
          event.preventDefault(); // Mencegah submit form default

          // Validasi sederhana
          var email = $("#loginEmail").val();
          var password = $("#loginPassword").val();

          if (email === "" || password === "") {
            alert("Please fill out all fields.");
          } else {
            // Jika validasi berhasil, arahkan ke halaman home
            alert("Login successful! Redirecting to home...");
            window.location.href = "index.html"; // Arahkan ke halaman home
          }
        });

        // Menangani event submit pada form signup (jika diperlukan)
        $("#signup").submit(function(event) {
          event.preventDefault(); // Mencegah submit form default

          // Validasi sederhana untuk signup (contoh)
          var name = $("#signupName").val();
          var email = $("#signupEmail").val();
          var password = $("#signupPassword").val();

          if (name === "" || email === "" || password === "") {
            alert("Please fill out all fields.");
          } else {
            // Jika validasi berhasil, arahkan ke halaman home atau tampilkan pesan
            alert("Signup successful! Redirecting to home...");
            window.location.href = "index.html"; // Arahkan ke halaman home
          }
        });
      });
    </script>
  </body>
</html>
